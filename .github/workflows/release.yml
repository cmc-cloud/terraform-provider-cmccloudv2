name: Validate Provider

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go mod tidy
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build provider (sanity check)
        run: go build ./...
